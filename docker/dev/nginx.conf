server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.html index.php;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Preserve port in redirects (important for Docker port mapping)
    absolute_redirect off;

    # =============================================
    # Backward compatibility redirects
    # =============================================
    location = /dashboard.html {
        return 301 /admin/dashboard/;
    }
    location = /transactions.html {
        return 301 /admin/transactions/;
    }
    location = /accounts.html {
        return 301 /admin/accounts/;
    }
    location = /journal.html {
        return 301 /admin/journal/;
    }
    location = /ledger.html {
        return 301 /admin/ledger/;
    }
    location = /trial-balance.html {
        return 301 /admin/reports/trial-balance/;
    }
    location = /income-statement.html {
        return 301 /admin/reports/income-statement/;
    }
    location = /balance-sheet.html {
        return 301 /admin/reports/balance-sheet/;
    }
    location = /users.html {
        return 301 /admin/users/;
    }
    location = /companies.html {
        return 301 /admin/companies/;
    }
    location = /audit-log.html {
        return 301 /admin/audit/;
    }
    location = /settings.html {
        return 301 /admin/settings/;
    }

    # =============================================
    # Admin module routing
    # =============================================
    location /admin/ {
        index index.html;
        try_files $uri $uri/ =404;
    }

    # =============================================
    # Shared assets
    # =============================================
    location /shared/ {
        try_files $uri =404;
    }

    # =============================================
    # API routing
    # =============================================
    location /api/ {
        try_files $uri /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PHP_VALUE "upload_max_filesize=50M \n post_max_size=50M";
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Allow CORS for development
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
}
