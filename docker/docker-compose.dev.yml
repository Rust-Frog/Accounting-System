version: '3.8'

services:
  # PHP-FPM Service (Development with Volumes)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: accounting-app-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
      - ./dev/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./dev/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=accounting_system
      - DB_USERNAME=accounting_user
      - DB_PASSWORD=accounting_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-key-change-in-production-min-32-chars
      - JWT_EXPIRATION=3600
      - JWT_ISSUER=accounting-api
    networks:
      - accounting-network
    depends_on:
      - mysql

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: accounting-nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www/html
      - ./dev/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - accounting-network
    depends_on:
      - app

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: accounting-mysql-dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: accounting_system
      MYSQL_USER: accounting_user
      MYSQL_PASSWORD: accounting_pass
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - accounting-network
    command: --default-authentication-plugin=mysql_native_password

  # PHPMyAdmin (Development only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: accounting-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: accounting_user
      PMA_PASSWORD: accounting_pass
    networks:
      - accounting-network
    depends_on:
      - mysql

  # Redis Service (for caching and queues)
  redis:
    image: redis:alpine
    container_name: accounting-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - accounting-network

networks:
  accounting-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
