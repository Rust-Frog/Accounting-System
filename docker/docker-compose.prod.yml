version: '3.8'

services:
  # PHP-FPM Service (Production - Baked Image)
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: accounting-system:latest
    container_name: accounting-app-prod
    restart: always
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - accounting-network
    depends_on:
      - mysql

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: accounting-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/prod/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/prod/ssl:/etc/nginx/ssl
    networks:
      - accounting-network
    depends_on:
      - app

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: accounting-mysql-prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - accounting-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis Service
  redis:
    image: redis:alpine
    container_name: accounting-redis-prod
    restart: always
    volumes:
      - redis-data:/data
    networks:
      - accounting-network

networks:
  accounting-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
